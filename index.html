<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <div>
        <h1>STUDENT QUIZZES RECORD</h1>
        <hr>
        <h2>Add Record</h2>
        <form id="add-user-form" style="margin-bottom: 20px; width: 100%;">
            <div style="display: flex; flex-direction: row">
                <div style="width: 50%;">
                    <input style="width: 90%;" type="text" id="name" placeholder="Name" required>
                    <input style="width: 90%;" type="number" id="quiz1" placeholder="Quiz 1" required>
                    <input style="width: 90%;" type="number" id="quiz2" placeholder="Quiz 2" required>
                </div>
                <div style="width: 50%;">
                    <input style="width: 95%;" type="number" id="quiz3" placeholder="Quiz 3" required>
                    <input style="width: 95%;" type="number" id="quiz4" placeholder="Quiz 4" required>
                    <input style="width: 95%;" type="number" id="quiz5" placeholder="Quiz 5" required>
                </div>
            </div>
            <button style="width: 100%;" type="submit">Save</button>
        </form>
    </div>

    <hr ">
    
    <h2>Students</h2>
    <table id="user-table">
        <thead>
            <tr>
                <th width="15%">Student Name</th>
                <th width="5%">Quiz 1</th>
                <th width="5%">Quiz 2</th>
                <th width="5%">Quiz 3</th>
                <th width="5%">Quiz 4</th>
                <th width="5%">Quiz 5</th>
                <th width="10%">Average</th>
                <th width="20%">Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
